name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/nova
          ref: 41c4c9124e453a75ba76f610d6d2672f146d8f94 # master

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: vexxhost/nova-scheduler-filters
          ref: 77ed1c2ca70f4166a6d0995c7d3d90822f0ca6c0 # main

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: nova
          build-contexts: |
            nova=openstack/nova
            nova-scheduler-filters=vexxhost/nova-scheduler-filters
          push: ${{ github.event_name != 'pull_request' }}
